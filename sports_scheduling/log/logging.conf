[loggers]
keys=root,sports_scheduling.scheduler,sports_scheduling.scheduler_fitness,sports_scheduling.simulated_annealing

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sports_scheduling.scheduler]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.scheduler

[logger_sports_scheduling.scheduler_fitness]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.scheduler_fitness

[logger_sports_scheduling.simulated_annealing]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.simulated_annealing
propagate=0

[handlers]
keys=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter

[formatters]
keys=customFormatter

[formatter_customFormatter]
class=sports_scheduling.log.logger_formatter.LoggingFormatter
