[loggers]
keys=root,sports-timetable-scheduling

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sports-timetable-scheduling]
level=DEBUG
handlers=consoleHandler
qualname=sports-timetable-scheduling

[handlers]
keys=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter

[formatters]
keys=customFormatter

[formatter_customFormatter]
class=sports_scheduling.log.logger_formatter.LoggingFormatter
