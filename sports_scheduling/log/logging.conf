[loggers]
keys=root,scheduler,scheduler_fitness,simulated_annealing,constraint

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_scheduler]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.scheduler
propagate=0

[logger_scheduler_fitness]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.scheduler_fitness
propagate=0

[logger_simulated_annealing]
level=INFO
handlers=consoleHandler
qualname=sports_scheduling.simulated_annealing
propagate=0

[logger_constraint]
level=ERROR
handlers=consoleHandler
qualname=sports_scheduling.models.constraints.base_constraint
propagate=0

[handlers]
keys=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=customFormatter

[formatters]
keys=customFormatter

[formatter_customFormatter]
class=sports_scheduling.log.logger_formatter.LoggingFormatter
